name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linting (optional)
      run: |
        npm install eslint --save-dev
        npx eslint . --ext .js --ignore-path .gitignore || true

    - name: Notify Slack - Tests
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: "Tests ${{ job.status }} for ${{ github.repository }} on branch ${{ github.ref_name }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/my-app-cicd
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Notify Slack - Build
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: "Docker build ${{ job.status }} for ${{ github.repository }} - Image: ${{ steps.meta.outputs.tags }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: gajjarvatsall/multi-env-gitops
        token: ${{ secrets.GITOPS_TOKEN }}
        path: gitops

    - name: Update dev environment
      run: |
        cd gitops
        # Update image tag in dev environment
        sed -i "s|image: .*|image: ${{ needs.build.outputs.image-tag }}|" environments/dev/values.yaml
        
        # Commit changes
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update dev environment to ${{ needs.build.outputs.image-tag }}"
        git push

    - name: Notify Slack - Dev Deploy
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: "Dev deployment ${{ job.status }} for ${{ github.repository }} - Image: ${{ needs.build.outputs.image-tag }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: gajjarvatsall/multi-env-gitops
        token: ${{ secrets.GITOPS_TOKEN }}
        path: gitops

    - name: Update staging environment
      run: |
        cd gitops
        # Update image tag in staging environment
        sed -i "s|image: .*|image: ${{ needs.build.outputs.image-tag }}|" environments/staging/values.yaml
        
        # Commit changes
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update staging environment to ${{ needs.build.outputs.image-tag }}"
        git push

    - name: Notify Slack - Staging Deploy
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: "Staging deployment ${{ job.status }} for ${{ github.repository }} - Image: ${{ needs.build.outputs.image-tag }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-prod:
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: gajjarvatsall/multi-env-gitops
        token: ${{ secrets.GITOPS_TOKEN }}
        path: gitops

    - name: Update production environment
      run: |
        cd gitops
        # Update image tag in production environment
        sed -i "s|image: .*|image: ${{ needs.build.outputs.image-tag }}|" environments/prod/values.yaml
        
        # Commit changes
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update production environment to ${{ needs.build.outputs.image-tag }}"
        git push

    - name: Notify Slack - Prod Deploy
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: "ðŸš€ Production deployment ${{ job.status }} for ${{ github.repository }} - Image: ${{ needs.build.outputs.image-tag }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}